<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Digit Recognition</title>
</head>

<body style="background: darkslategray">
    
    <div class="container-fluid">
       
        <div class="row justify-content-center" style="background: cornflowerblue">
            <h1 style="color: whitesmoke">Digit Recognition</h1>
        </div>
        
        <div class="container-fluid" style="margin-top: 100px">
            <div class="row">

                <div class="col col1" style="text-align: right">
                    <canvas id="myCanvas" style="border: 6px solid cornflowerblue; border-radius: 1.25rem; background: grey" width="280" height="280"></canvas>
                </div>

                <div class="col col2">
                    <div class="buttongr" style="margin-top: 35px">
                        <button type="button" class="btn btn-danger" onclick="erase()">Clear</button>
                        <button id="b_save" type="button" class="btn btn-success" onclick="saveC()">Predict</button>
                    </div>

                    <div class="collapse" id="collapseRes">
                        <div class="card card-body" style="border-radius: 1.25rem; width: 11rem; margin-top: 15px">
                            <div>You draw the digit:</div>
                            <div id="result" style="font-size: 3.7ch; text-align: center"></div>
                            <button type="button" class="btn btn-light" style="margin-top: 5px" onclick="closeB()">X</button>
                        </div>
                    </div>
                </div>

            </div>
        </div>

    </div>
    
    <script src="../static/index.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>    
    
</body>
</html>
